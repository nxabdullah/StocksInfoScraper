<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Stock Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container">
        <h1 class="title">Stock Prices</h1>
        <form method="POST" action="{{ url_for('index') }}" class="form">
            <div class="field">
                <label class="label">Enter the stock name (i.e AAPL)</label>
                <div class="control">
                    <input type="text" name="input_form" class="input" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-link">Find information</button>
                </div>
            </div>
        </form>
        {% if output %}
        <div class="block" style="margin-top: 50px">

            <h1 class="title">Displaying information for the stock: {{output.name}}</h1>

            <table class="table">
                <tbody>
                    <tr>
                        <th>Current Price</th>
                        <td> {{output.price}} </td>
                    </tr>

                    <tr>
                        <th>Closing Price</th>
                        <td> {{output.closing_price}} </td>
                    </tr>

                    <tr>
                        <th>52 Week Range</th>
                        <td> {{output.range[0]}} - {{output.range[1]}} </td>
                    </tr>

                    <tr>
                        <th>Analyst Rating</th>
                        <td> {{output.analyst_rating}} </td>
                    </tr>


                </tbody>
            </table>
        </div>
        {% endif %}
    </div>
</section>
</body>
</html>
